<script type="text/javascript">
    RED.nodes.registerType('prices',{
        category: 'energy_chart',
        color: '#FFAAAA',
        defaults: {
            name: {value:""},
            bzn: {value:""},
            start: {value:"", validate:RED.validators.regex(/^$|^\d{4}-\d{2}-\d{2}$/)},
            end: {value:"",validate:RED.validators.regex(/^$|^\d{4}-\d{2}-\d{2}$/)}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-bar-chart",
        label: function() {
            return this.name||"prices";
        }
    });
</script>
